<div class="fixed inset-0 z-40">
  <!-- Background overlay -->
  <div 
    class="absolute inset-0 bg-black bg-opacity-30"
    (click)="closeModal()"
  ></div>
  
  <!-- Modal Content -->
  <div class="absolute top-16 right-4 w-96 bg-dusk-09 bg-opacity-95 rounded-lg shadow-xl border border-dusk-90 max-h-[calc(100vh-4rem)] overflow-y-auto text-dusk-01 mt-1">
  <!-- Header -->
  <div class="px-4 py-3 border-b border-dusk-90 sticky top-0 bg-dusk-09 z-10">
    <div class="flex justify-between items-center">
      <h3 class="font-medium">Notifications</h3>
      <span class="px-2 py-1 text-xs font-semibold text-white bg-hyper-05 rounded-full">3 new</span>
    </div>
  </div>

  <!-- Notifications list -->
  <div class="divide-y divide-dusk-90 max-h-96 overflow-y-auto">
    <!-- Notification item -->
    <div class="p-4 hover:bg-dusk-90 transition-colors duration-150">
      <div class="flex items-start">
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-dusk-90 flex items-center justify-center border border-dusk-70">
          <svg class="h-5 w-5 text-hyper-04" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium">New message</p>
          <p class="text-sm text-dusk-01 opacity-80">You have a new message from John Doe</p>
          <p class="text-xs text-dusk-01 opacity-60 mt-1">2 minutes ago</p>
        </div>
      </div>
    </div>

    <!-- More notification items can be added here -->
  </div>

  <!-- Footer -->
  <div class="px-4 py-3 bg-dusk-09 text-center border-t border-dusk-90">
    <a href="#" class="text-sm font-medium text-hyper-04 hover:text-hyper-05">View all notifications</a>
  </div>
  </div>
  

</div>
