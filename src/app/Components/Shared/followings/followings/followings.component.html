<div class="w-full max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Following</h2>

  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
  </div>

  <div *ngIf="!loading && followingsUsers.length === 0" class="text-center text-gray-500 dark:text-gray-400 py-8">
    No followings found.
  </div>

  <ul *ngIf="!loading && followingsUsers.length > 0" class="space-y-4">
    <li *ngFor="let user of followingsUsers" class="flex items-center bg-white dark:bg-gray-800 rounded-lg shadow p-4 hover:bg-blue-50 dark:hover:bg-gray-700 transition">
      <img [src]="user.profilePictureUrl || 'https://ui-avatars.com/api/?name=' + (user.displayName || user.userName)" alt="Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-blue-400 mr-4">
      <div class="flex-1">
        <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ user.displayName || user.userName }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">
          <span *ngIf="user.userName">{{ '@' + user.userName }}</span>
          <span *ngIf="user.isFollower" class="ml-2 px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs">Follows you</span>
        </div>
      </div>
      <button class="ml-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition" (click)="viewProfile(user.userId)">View</button>
    </li>
  </ul>
</div>
