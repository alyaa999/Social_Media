<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">AI Rewrite</h2>
                <button (click)="closeRewrite()" class="text-gray-500 hover:text-gray-700 transition-colors">
                    âœ•
                </button>
            </div>

            <textarea rows="6" [(ngModel)]="text" placeholder="Enter your text here..."
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300 resize-none"></textarea>

            <div class="grid grid-cols-2 gap-4 my-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content Type</label>
                    <select [(ngModel)]="type"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300">
                        <option value="post">Post</option>
                        <option value="comment">Comment</option>
                        <option value="message">Message</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tone</label>
                    <select [(ngModel)]="tone"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300">
                        <option value="formal">Formal</option>
                        <option value="friendly">Friendly</option>
                        <option value="excited">Excited</option>
                        <option value="angry">Angry</option>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                    </select>
                </div>
            </div>

            <button (click)="rewrite()"
                class="w-full py-3 px-6 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg hover:from-red-600 hover:to-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                Rewrite
            </button>

            <div *ngIf="result" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm">
                <strong class="block text-gray-700 mb-2">Rewritten:</strong>
                <p class="text-gray-600 whitespace-pre-wrap">{{ result }}</p>

                <button (click)="useResult()"
                    class="mt-4 w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300">
                    Use This Version
                </button>
            </div>
        </div>
    </div>
</div>
