<div class="flex w-full h-[calc(100vh-8rem)] overflow-hidden">
  <!-- Left side-actions: visible on md+, hidden on <md -->
  <div class="w-1/5 p-2 hidden md:block">
    <div class="border border-black rounded-2xl h-full flex flex-col overflow-hidden">
      <div class="sticky top-0 bg-white z-10 p-4 border-b border-gray-200">
        <h2 class="font-bold text-lg">Actions</h2>
      </div>
      <div class="flex-1 overflow-y-auto no-scrollbar">
        <app-side-actions></app-side-actions>
      </div>
    </div>
  </div>

  <!-- Toggle button for side-actions on small screens -->
  <button
    *ngIf="!showSideActions"
    class="md:hidden fixed top-4 left-4 z-30 bg-base-black text-base-white rounded-full p-2 shadow-lg focus:outline-none"
    (click)="toggleSideActions()"
    aria-label="Toggle side menu"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <!-- Side-actions drawer for small screens (slide from left) -->
  <div *ngIf="showSideActions" class="fixed inset-0 z-40 flex md:hidden">
    <div class="bg-black bg-opacity-40 w-full h-full" (click)="toggleSideActions()"></div>
    <div class="fixed left-0 top-0 h-full w-3/4 max-w-xs bg-white border-r border-black rounded-r-2xl shadow-lg p-4 flex flex-col">
      <button class="absolute top-2 right-2 text-black" (click)="toggleSideActions()" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <app-side-actions></app-side-actions>
    </div>
  </div>

  <!-- Main feed content -->
  <div class="w-full md:w-3/5 p-2 overflow-y-auto no-scrollbar">
    <app-feed-content class="h-full w-full"></app-feed-content>
  </div>

  <!-- Right side-following: hidden on <md -->
  <div class="w-1/5 p-2 hidden md:block">
    <div class="border border-black rounded-2xl h-full flex flex-col overflow-hidden">
      <div class="sticky top-0 bg-white z-10 p-4 border-b border-gray-200">
        <h2 class="font-bold text-lg">Following</h2>
      </div>
      <div class="flex-1 overflow-y-auto no-scrollbar">
        <app-side-following></app-side-following>
      </div>
    </div>
  </div>
</div>
