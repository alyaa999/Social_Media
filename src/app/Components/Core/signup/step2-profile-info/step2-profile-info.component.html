<div class="signup-card animate-slideInUp">
  <h2 class="signup-title text-3xl mb-8 text-center">Tell Us More</h2>

  <form class="flex flex-col gap-6">
    <!-- First Name -->
    <div class="form-group relative">
      <input type="text" class="form-input peer" placeholder=" " required [(ngModel)]="signupService.formData.firstName" name="firstName">
      <label class="form-label absolute left-5 top-1/2 transform -translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-0 peer-focus:text-sm text-gray-400">First Name</label>
    </div>

    <!-- Last Name -->
    <div class="form-group relative">
      <input type="text" class="form-input peer" placeholder=" " required [(ngModel)]="signupService.formData.lastName" name="lastName">
      <label class="form-label absolute left-5 top-1/2 transform -translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-0 peer-focus:text-sm text-gray-400">Last Name</label>
    </div>

    <!-- Username -->
    <div class="form-group relative">
      <input type="text" class="form-input peer" placeholder=" " required [(ngModel)]="signupService.formData.username" name="username">
      <label class="form-label absolute left-5 top-1/2 transform -translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-0 peer-focus:text-sm text-gray-400">Username</label>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-8">
      <button type="button" class="signup-btn px-8 bg-gray-700 hover:bg-gray-600" (click)="goBack()">Back</button>
      <button type="button" class="signup-btn px-8" (click)="goNext()">Next</button>
    </div>
  </form>
</div>
