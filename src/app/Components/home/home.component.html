<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--hyper-07)] mx-auto"></div>
      <p class="mt-4 text-[var(--black-60)]">Loading posts...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
      <p class="text-red-600">{{ error }}</p>
      <button (click)="loadPosts()" 
              class="mt-4 px-4 py-2 bg-[var(--hyper-07)] text-white rounded-lg hover:bg-[var(--hyper-08)]">
        Try Again
      </button>
    </div>

    <!-- Posts Feed -->
    <div *ngIf="!loading && !error">
      <app-feed-post *ngFor="let post of posts" [post]="post"></app-feed-post>
    </div>
  </div>
</div>
