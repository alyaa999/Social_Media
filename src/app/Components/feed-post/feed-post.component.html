<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <app-post-author-profile
    [authorName]="post.authorProfile.displayName"
    [authorRole]="post.authorProfile.userName"
    [authorImage]="post.authorProfile.profilePictureUrl">
  </app-post-author-profile>

  <div class="mt-4">
    <p class="text-[var(--black-90)]">{{ post.content }}</p>
    <div *ngIf="post.mediaList && post.mediaList.length > 0" class="mt-3">
      <img [src]="post.mediaList[0].url" [alt]="post.authorProfile.displayName + '\'s post'" 
           class="w-full h-48 object-cover rounded-lg">
    </div>
  </div>

  <div class="mt-4 flex items-center space-x-4 text-[var(--black-60)]">
    <button class="flex items-center space-x-1 hover:text-[var(--hyper-07)]" [class.text-[var(--hyper-07)]]="post.isLiked">
      <i class="fas" [class.fa-heart]="post.isLiked" [class.fa-heart-o]="!post.isLiked"></i>
      <span>{{ post.reactsCount }}</span>
    </button>
    <button class="flex items-center space-x-1 hover:text-[var(--hyper-07)]">
      <i class="fas fa-comment"></i>
      <span>{{ post.commentsCount }}</span>
    </button>
    <button class="flex items-center space-x-1 hover:text-[var(--hyper-07)]">
      <i class="fas fa-share"></i>
    </button>
  </div>
</div>
