<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <app-post-author-profile
    [authorName]="post.authorProfile.displayName"
    [authorRole]="post.authorProfile.userName"
    [authorImage]="post.authorProfile.profilePictureUrl">
  </app-post-author-profile>

  <div class="mt-4">
    <p class="text-[var(--black-90)]">{{ post.content }}</p>
    <div *ngIf="post.mediaList && post.mediaList.length > 0" class="mt-3">
      <img [src]="post.mediaList[0].url" [alt]="post.authorProfile.displayName + '\'s post'" 
           class="w-full h-48 object-cover rounded-lg">
    </div>
  </div>

  <div class="flex items-center justify-between mt-4 text-sm text-dusk-30">
    <div class="flex items-center gap-4">
        <button (click)="toggleLike(post)" [disabled]="post.isLikeLoading"
            class="flex items-center gap-1.5 text-dusk-30 transition-colors duration-200 hover:text-redis-red"
            [ngClass]="{'text-redis-red font-semibold': post.isLiked}">
            <i class="fas fa-heart text-lg"></i>
            <span>Like</span>
        </button>
        <button (click)="openCommentsModal(post.postId)"
            class="flex items-center gap-1.5 text-dusk-30 transition-colors duration-200 hover:text-hyper-05">
            <i class="fas fa-comment text-lg"></i>
            <span>Comment</span>
        </button>
        <button class="flex items-center gap-1.5 text-dusk-30 transition-colors duration-200 hover:text-green-400">
            <i class="fas fa-share text-lg"></i>
            <span>Share</span>
        </button>
    </div>
    <div class="flex items-center gap-4">
        <button (click)="openReactionsModal(post.postId)" class="hover:underline">
            <span>{{ post.reactsCount }} Like{{ post.reactsCount !== 1 ? 's' : '' }}</span>
        </button>
        <button (click)="openCommentsModal(post.postId)" class="hover:underline">
            <span>{{ post.commentsCount }} Comment{{ post.commentsCount !== 1 ? 's' : '' }}</span>
        </button>
    </div>
</div>
</div>
