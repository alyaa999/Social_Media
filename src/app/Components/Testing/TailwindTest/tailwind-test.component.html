

<div class="flex flex-col items-center justify-center min-h-screen bg-base-black">
  <h1 class="text-4xl font-bold text-base-white mb-8">Tailwind Custom Color Palette</h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 w-full max-w-5xl">
    <div *ngFor="let color of colorPalette" class="flex flex-col items-center">
      <div
        class="w-24 h-16 rounded shadow border mb-2 flex items-center justify-center"
        [ngClass]="'bg-' + color"
      >
        <span
          class="text-xs font-bold"
          [ngClass]="color === 'base-black' || color === 'hyper-07' || color === 'hyper-09' || color === 'midnight' || color.includes('bg') ? 'text-base-white' : 'text-base-black'"
        >
          {{ color }}
        </span>
      </div>
    </div>
  </div>
</div>
